<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webpage Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url(Autumn.jpg) center/cover no-repeat;
      height: 2200px;
      font-family: cursive;
    }

    .navbar {
      width: 100%;
      height: 75px;
      display: flex;
      align-items: center;
      padding: 0 50px;
      justify-content: space-between;
    }

    .logo {
      color: #4F3B09;
      font-size: 50px;
      font-family: cursive;
      margin-top: 5px;
      transition: 0.3s ease;
    }

    .logo:hover {
      color: brown;
    }

    ul {
      display: flex;
      list-style: none;
    }

    li {
      margin: 35px 30px 0 0;
      font-size: 20px;
    }

    li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.4s ease-in-out;
    }

    li a:hover {
      color: #ff7200;
    }

    .search {
      display: flex;
      align-items: center;
      margin-top: 70px;
    }

    .srch {
      width: 200px;
      height: 40px;
      background: transparent;
      border: 1px solid #4F3B09;
      border-right: none;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px 0 0 5px;
    }

    .btn {
      width: 100px;
      height: 40px;
      background: #4F3B09;
      border: 2px solid #4F3B09;
      color: #fff;
      font-size: 15px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      color: #000;
      background-color: #fff;
    }

    .content {
      width: 90%;
      max-width: 1200px;
      margin: 150px auto;
      color: #fff;
      position: relative;
    }

    .content h1 {
      font-size: 100px;
      margin-bottom: 20px;
    }

    .content span {
      color: #4F3B09;
      font-size: 80px;
    }

    .par {
      color: #8B4513;
      font-size: 30px;
      line-height: 40px;
      margin-bottom: 30px;
    }

    .cn {
      width: 220px;
      height: 50px;
      background: #4F3B09;
      border: none;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: .4s ease;
    }

    .cn a {
      text-decoration: none;
      color: #fff;
    }

    .cn:hover {
      background-color: brown;
    }

    ::placeholder {
      color: #fff;
      font-family: Arial;
    }

    .icons a {
      text-decoration: none;
      color: #fff;
    }

    ion-icon {
      color: #fff;
      font-size: 40px;
      padding: 10px;
      transition: 0.3s ease;
    }

    ion-icon:hover {
      color: #4F3B09;
    }

    .footer {
      text-align: center;
      background-color: #4F3B09;
      color: white;
      font-size: 12px;
      width: 100%;
      margin-top: 100px;
      border-top: brown solid 10px;
      padding: 15px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h2 class="logo">Lychee</h2>
    <ul>
      <li><a href="Mt1.html">HOME</a></li>
      <li><a href="Mt2.html">DESIGN</a></li>
      <li><a href="Mt3.html">DESIGN</a></li>
      <li><a href="Mt4.html">LOGOUT</a></li>
    </ul>
    <div class="search">
      <input class="srch" type="search" placeholder="Type to search">
      <button class="btn">Search</button>
    </div>
  </div>

  <div class="content">
    <h1>Back<span>ground</span><br><span>Art</span> <br><span>Des</span>igns</h1>
    <p class="par">This is a website that shows different kinds of background digital arts with the website creator's information.</p>
    <button class="cn"><a href="#">START NOW</a></button>

    <div class="icons">
      <a href="https://www.facebook.com/profile.php?id=100091054033131"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="https://www.instagram.com/lycheelore/"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://x.com/WaveJulian82248"><ion-icon name="logo-twitter"></ion-icon></a>
      <a href="#"><ion-icon name="logo-google"></ion-icon></a>
    </div>
  </div>

  <h1 class="footer">&copy; 2024 All Rights Reserved | CRT Creator by Me</h1>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
