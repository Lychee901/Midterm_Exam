<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lychee Login</title>
  <style>
    body {
      background: url(Autumn.jpg) center/cover no-repeat;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4F3B09;
      margin: 0;
      padding: 0;
    }

    .logo {
      text-align: center;
      font-family: cursive;
      color: #8B4513;
      font-size: 50px;
      padding: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    .logo:hover {
      color: brown;
    }

    .login-box {
      border-radius: 25px;
      width: 600px;
      background-image: url('Autumn.png');
      color: #4F3B09;
      font-weight: 500;
      text-align: center;
      margin: 40px auto;
      padding: 40px 30px;
      box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
    }

    marquee {
      font-size: 28px;
      font-weight: bold;
      color: #8B4513;
      margin-bottom: 20px;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #8B4513;
      margin: 10px 0 30px;
    }

    label {
      font-size: 22px;
      display: block;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 80%;
      height: 40px;
      margin: 15px auto;
      display: block;
      background: #fff;
      border: 2px solid #8B4513;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      color: #4F3B09;
    }

    ::placeholder {
      font-weight: 500;
      color: #8B4513;
      font-size: 16px;
    }

    .butt {
      color: #8B4513;
      border: 2px solid #8B4513;
      background-color: transparent;
      border-radius: 25px;
      margin: 20px 10px;
      width: 150px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .butt:hover {
      color: white;
      background-color: #8B4513;
    }

    .footer {
      text-align: center;
      background-color: #4F3B09;
      color: white;
      font-size: 12px;
      margin: 80px -20px 0 -20px;
      margin-top: 1250px;
      border-top: brown solid 10px;
      padding: 15px;
    }
  </style>
</head>

<body>
  <h2 class="logo">Lychee</h2>

  <div class="login-box">
    <marquee>LOGIN FORM</marquee>
    <hr>
    <label>Enter Your Username and Password</label>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <a href="Mt1.html"><button class="butt">Log in</button></a>
    <a href="Mt4.html"><button class="butt">Sign in</button></a>
  </div>

  <h1 class="footer">&copy; 2024 All Rights Reserved | CRT Creator by Wave</h1>
</body>

</html>
