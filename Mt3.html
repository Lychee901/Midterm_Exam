<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webpage Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url(Autumn.jpg) center/cover no-repeat;
      height: 2200px;
      font-family: cursive;
      color: #fff;
    }

    .navbar {
      width: 100%;
      height: 75px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .logo {
      font-size: 50px;
      color: #4F3B09;
      transition: 0.3s ease;
    }

    .logo:hover {
      color: brown;
    }

    ul {
      display: flex;
      list-style: none;
    }

    li {
      margin: 35px 20px 0;
      font-size: 20px;
    }

    li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.4s ease-in-out;
    }

    li a:hover {
      color: #ff7200;
    }

    .search {
      display: flex;
      align-items: center;
      margin-top: 70px;
    }

    .srch {
      width: 200px;
      height: 40px;
      border: 1px solid #4F3B09;
      background: transparent;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border-right: none;
    }

    .btn {
      width: 100px;
      height: 40px;
      background: #4F3B09;
      border: 2px solid #4F3B09;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    .content {
      max-width: 1200px;
      margin: 160px auto 0;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 90px;
      line-height: 1.2;
      text-align: center;
    }

    .content span {
      color: #4F3B09;
    }

    .mainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 80px;
    }

    .box {
      height: 205px;
      width: 270px;
      transition: transform 1s ease-in-out;
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .box:hover {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(4);
      z-index: 1000;
    }

    .footer {
      text-align: center;
      background-color: #4F3B09;
      font-size: 12px;
      color: white;
      border-top: 10px solid brown;
      padding: 15px;
      margin-top: 150px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2 class="logo">Lychee</h2>
    <ul>
      <li><a href="Mt1.html">HOME</a></li>
      <li><a href="Mt2.html">DESIGN</a></li>
      <li><a href="Mt3.html">ABOUT</a></li>
      <li><a href="Mt4.html">LOGOUT</a></li>
    </ul>
    <div class="search">
      <input class="srch" type="search" placeholder="Type to search" />
      <button class="btn">Search</button>
    </div>
  </div>

  <div class="content">
    <h1><span>Ar</span>t <br />Des<span>igns</span></h1>
  </div>

  <div class="mainer">
    <div class="box"><img src="g1.gif" alt="Art 1"></div>
    <div class="box"><img src="g2.gif" alt="Art 2"></div>
    <div class="box"><img src="g3.gif" alt="Art 3"></div>
    <div class="box"><img src="g4.gif" alt="Art 4"></div>
  </div>

  <div class="mainer">
    <div class="box"><img src="g5.gif" alt="Art 5"></div>
    <div class="box"><img src="g6.gif" alt="Art 6"></div>
    <div class="box"><img src="g7.gif" alt="Art 7"></div>
    <div class="box"><img src="g8.gif" alt="Art 8"></div>
  </div>

  <h1 class="footer">&copy; 2024 All Rights Reserved | CRT Creator by Wave</h1>

</body>
</html>
